    <style>
      body {
        /* Microsoft-style font stack: Segoe UI, then fallback to standard sans-serifs */
        font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        background-color: #020202; /* Slightly darker for better contrast */
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-luxury {
        /* Standardizing to the Microsoft-style font across the board per request */
        font-family: "Segoe UI", sans-serif;
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      .glass {
        background: rgba(15, 15, 15, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b8860b 100%);
      }
      .gold-text {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .pulse-gold {
        box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
        100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(212, 175, 55, 0.4); }
    </style>
